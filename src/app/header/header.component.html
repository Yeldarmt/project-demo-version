<div>
  <div class="header1">
    <img src="http://www.fitnessblitz.com/cms/uploads/file_1513237297_673122978.png" style="display: inline-block; max-width: 30%">
<!--    <button id="logout" (click)="logout()">Log out</button>-->
    <a class = "login" (click)="log()">Log in</a>
    <a class = "ofitness" (click)="getAbout()">O FITNESSBLITZ</a>
  </div>
  <ng-container *ngIf="authlogin && !registered">

    <div class="background1">
    </div>
    <div class="authorization">
      <button class="xbutton" (click)="x()">X</button>
      <img src="https://www.shareicon.net/download/2015/09/14/100950_user_512x512.png" style="display: inline-block;">
      <div><input type="text" [(ngModel)]="username" placeholder="Username"></div>
      <div><input type="password" [(ngModel)]="password" placeholder="Password"></div>
      <input type="checkbox" [(ngModel)]="asAdmin" value="admin" [checked]="asAdmin"> as Admin<br>
      <input type="checkbox" [(ngModel)]="asClient" value="client" [checked]="asClient"> as Client<br>
      <div class="loginbutton"><button (click)="auth()">LOG IN</button></div>
      <div class="regbutton1"><button (click)="reg()">Register</button></div>
    </div>
  </ng-container>
  <ng-container *ngIf="authlogin && registered">
    <div class="background2">
    </div>
    <div class="registration">
      <button class="xbutton" (click)="x()">X</button><br><br><br>
<!--      <img src="https://www.shareicon.net/download/2015/09/14/100950_user_512x512.png" style="display: inline-block;">-->
      <span class="reg">REGISTRATION FORM</span><br>
      <span>Name</span>
      <div><input type="text" [(ngModel)]="name" placeholder="Name"></div>
      <span>Surname</span>
      <div><input type="text" [(ngModel)]="surname" placeholder="Surname"></div>
      <span>Username</span>
      <div><input type="text" [(ngModel)]="username" placeholder="Username"></div>
      <span>Password</span>
      <div><input type="password" [(ngModel)]="password" placeholder="Password"></div>
      <span>Confirm Password</span>
      <div><input type="password" [(ngModel)]="password2" placeholder="Password"></div>
      <span>Email Address</span>
      <div><input type="text" [(ngModel)]="email" placeholder="Email"></div>
      <span>Phone Number</span>
      <div><input type="text" [(ngModel)]="phone" placeholder="Phone Number"></div>
      <span>Status</span>
      <div><input type="text" [(ngModel)]="status" placeholder="Status"></div>
      <span>Write gym id</span><br>
      <select class="gym">
        <option value="gymm" *ngFor="let g of gyms" [value]="g">{{g.id}}. {{g.name}}</option>
      </select>
      <ng-container><input class="gymId" type="number" [(ngModel)]="gymId" placeholder="Write gym id"></ng-container>
      <div class="regbutton2"><button (click)="register()">Register</button></div>
    </div>
  </ng-container>

</div>
